<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #000;
            --fg: #e9e9e9;
            --accent: #29c107;
            --muted: #888;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Fira Mono', monospace;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            cursor: none;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--muted);
            padding-bottom: 20px;
        }
        h1 {
            color: var(--accent);
            margin-bottom: 5px;
        }
        .tagline {
            color: var(--muted);
            margin-bottom: 20px;
        }
        #glitch-cursor {
        position: fixed;
        width: 16px;
        height: 16px;
        border: 2px solid #00ffcc;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 8px #00ffcc;
        }       
        nav {
            display: flex;
            justify-content: center;
            gap: 5rem; /* Increased spacing */
            margin-bottom: 1rem;
            padding: 0 1rem;
        }
        nav a {
            color: var(--fg);
            text-decoration: none;
            letter-spacing: 0.09em; /* Better letter spacing */
        }
        nav a:hover {
            color: var(--accent);
        }
        .language-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .language {
            color: var(--fg);
            position: relative;
            padding-left: 1.2rem;
        }
        .language::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background: currentColor;
        }
        .present-day {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2em;
            color: var(--muted);
        }

        .linkedin {
            text-align: center;
            margin-top: 3rem;
        }
        .linkedin a {
            color: var(--accent);
            text-decoration: none;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--muted);
            font-size: 0.9em;
        }

    <script>
const cursor = document.getElementById("glitch-cursor");

let mouseX = 0;
let mouseY = 0;
let glitchX = 0;
let glitchY = 0;

document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

// Glitch loop
setInterval(() => {
    // Random glitch offsets
    const glitchIntensity = Math.random() > 0.7 ? 15 : 3;

    glitchX = (Math.random() - 0.5) * glitchIntensity;
    glitchY = (Math.random() - 0.5) * glitchIntensity;

    cursor.style.left = mouseX + glitchX + "px";
    cursor.style.top = mouseY + glitchY + "px";
}, 30);

    </script>
